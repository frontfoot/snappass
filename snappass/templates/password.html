{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="page-header"><h1>Here is your secret!</h1></div>
    <div class="form-horizontal">
      <textarea rows="10" cols="50" id="password-text" name="password-text" readonly="readonly">{{ password }}</textarea>
      <button title="Copy to clipboard" type="button" class="btn btn-secondary copy-clipboard-btn"
              id="copy-clipboard-btn" data-clipboard-target="#password-text"
              data-placement='bottom'>
        <i class="fa fa-clipboard"></i>
      </button>
    </div>
    <p>Remember to copy this secret! It's been deleted from the database and can't be re-accessed.</p>
  </section>
</div>
{% endblock %}

{% block js %}
    <script src="{{ config.STATIC_URL }}/clipboardjs/clipboard.min.js"></script>
    <script src="{{ config.STATIC_URL }}/snappass/scripts/clipboard_button.js"></script>
{% endblock %}
